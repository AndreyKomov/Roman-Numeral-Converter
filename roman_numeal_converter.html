    let romanNumbers = ["I", "IV", "V", "X", "C", "M"];

    //debugger
    function convertToRoman(num) {
      let arrOfNum = num.toString().split("");
      console.log("array of numbers:", arrOfNum);

      let romanStr = "";
      let romanOnes = "";
      debugger

      if (arrOfNum.length < 2) {    //for ones
        if (+num <= 3) {
          for (let i = 0; i < +num; i++) {
            romanStr = romanStr + romanNumbers[0];
          }
        } else if (num === 4) {
          romanStr = romanStr + romanNumbers[1];
        } else if (num === 5) {
          romanStr = romanStr + romanNumbers[2];
        } else if (num === 6 || num === 7 || num === 8) {
          let romanStrFive = "";
          for (let i = 0; i < num - 5; i++) {
            romanStrFive = romanStrFive + romanNumbers[0];
          }
          romanStr = romanNumbers[2] + romanStrFive;
        } else if (num === 9) {
          romanStr = romanNumbers[0] + romanNumbers[3];
        }
      }
      else if (arrOfNum.length === 2) {          //for tens
          if (+arrOfNum[0] === 1 && +arrOfNum[1] <= 3) {
            for (let i = 0; i < arrOfNum[1]; i++) {
              romanOnes = romanOnes + romanNumbers[0];
              // console.log(romanOnes);
            }
            romanStr = romanNumbers[3] + romanOnes;
            // console.log(romanStr);
          }
        }
        return romanStr;
    }
